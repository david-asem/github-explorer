<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />

    <title>GitHub Explorer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mb-3 h1">GitHub Explorer</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h3>Search GitHub Users</h3>
        <p class="lead">
          Enter a username to fetch the user's profile and repositories
        </p>
        <input
          type="text"
          class="form-control"
          id="searchUser"
          placeholder="GitHub username here..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
      GitHub Explorer Made with &hearts; by
      <a href="https://www.github.com/david-asem/">David Asem</a>
      <br />Copyright &copy;
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
